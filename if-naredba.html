<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS VJEŽBA</title>

</head>
<body>
    <h1>JS VJEŽBA</h1>

    <p>Dobro jutro! Trenutno je 09:00h.</p>

    <p id="demo">Dobro jutro!</p>
    
    <script>

    if (new Date().getHours() < 09) {
      document.getElementById("demo").innerHTML = "Dobro jutro!";
    }

    </script>







</body>
</html>
