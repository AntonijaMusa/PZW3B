<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT PETLJE</title>
</head>
<body>

    <h1>PETLJE U JAVASCRIPTU</h1>

    <script>
        //Petlja s uvjetom na poƒçetku-while

        let i = 1;
        while ( i<= 10) {
            document.write("Red " + i + ".<br /br>");
            i++
        }

        //Petlja s uvjetom na kraju - Do While

        let j = 1; 
        do {    
            document.write("Red " + j + ".<br /br>");
            j++
        } while (j <= 10);


        //FOR petlja 
        for( k = 1; k <= 10; k++){
            document.write("Red " + k + ".<br /br>");
        }



    </script>



</body>
</html>
