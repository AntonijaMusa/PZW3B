<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS VJEŽBA</title>

</head>
<body>


<p>Vremenski pozdrav</p>

<p id="demo"></p>

<script>
const time = new Date().getHours();
let greeting;
if (time < 10) {
  greeting = "Dobro jutro";
} else if (time < 20) {
  greeting = "Dobar dan";
} else {
  greeting = "Dobra večer";
}
document.getElementById("demo").innerHTML = greeting;
</script>




</body>
</html>
