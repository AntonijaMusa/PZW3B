<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS VJEŽBA</title>
</head>
<body>

<h2>JAVASCRIPT SWITCH</h2>

<p>Dani u tjednu</p>

<p id="demo"></p>

<script>

let day;
switch (new Date().getDay()) {
  case 0:
    day = "Ponedeljak";
    break;
  case 1:
    day = "Utorak";
    break;
  case 2:
    day = "Srijeda";
    break;
  case 3:
    day = "Četvrtak";
    break;
  case 4:
    day = "Petak";
    break;
  case 5:
    day = "Subota";
    break;
  case  6:
    day = "Nedelja";
}

document.getElementById("demo").innerHTML = "Danas je " + day;

</script>

</body>
</html>
