<html>

</head>
<body>

<img id="instagram" src="instagram.png" style="width:100px" alt="slika_instagram" >

<button onclick="document.getElementById('instagram').src='instagram-on.png'">ISPUNI ME!</button>







    <script>
        document.getElementById("n1").style.color="red";
        document.getElementById("n1").style.fontSize="54%";

<script>

</script>
